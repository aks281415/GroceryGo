<!DOCTYPE html>
<html>
<head>
    <title>Edit Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Section</h1>
    <form method="POST" action="{{ url_for('edit_section', section_id=section.id) }}">
        <label for="new_name">New Name:</label>
        <input type="text" id="new_name" name="new_name" value="{{ section.name }}" required>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
