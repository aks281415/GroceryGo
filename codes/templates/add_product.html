<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add Product</h1>
        <form method="POST" action="{{ url_for('add_product') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="manufacture_date" class="form-label">Manufacture Date</label>
                <input type="date" id="manufacture_date" name="manufacture_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exp_date" class="form-label">Expiry Date</label>
                <input type="date" id="exp_date" name="exp_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="units" class="form-label">Units</label>
                <input type="text" id="units" name="units" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="section_id" class="form-label">Section</label>
                <select id="section_id" name="section_id" class="form-control" required>
                    <option value="">Select Section</option>
                    {% for section in sections %}
                        <option value="{{ section.id }}">{{ section.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <center><button type="submit" class="btn btn-primary">Submit</button></center>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
