<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Product</h1>
        <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" name="price" class="form-control" value="{{ product.price }}" required>
            </div>
            <div class="mb-3">
                <label for="exp_date" class="form-label">Manufacture Date</label>
                <input type="date" id="exp_date" name="manufacture_date" class="form-control" value="{{ product.manufacture_date }}" required>
            </div>
            <div class="mb-3">
                <label for="exp_date" class="form-label">Expiry Date</label>
                <input type="date" id="exp_date" name="exp_date" class="form-control" value="{{ product.exp_date }}" required>
            </div>
            <div class="mb-3">
                <label for="units" class="form-label">Units</label>
                <input type="text" id="units" name="units" class="form-control" value="{{ product.units }}" required>
            </div>
            <center><button type="submit" class="btn btn-primary">Update Product</button></center>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
